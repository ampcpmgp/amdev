<html>
  <head>
    <title></title>
    <!-- this module -->
    <script src="browser-polyfill.min.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
    <!-- base module -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="/lib/socket.io.js"></script>
    <script src="/mylib/CommonJs.js"></script>
    <script src="/mylib/NodeClient.js"></script>
    <script src="/ClientApp.js"></script>
  </head>
  <body>
    <div class="text">
      1000
    </div>
    <div class="text">
      0
    </div>
    <input type="text" id="text" name="name" value="">
    <div class="box" style="width:200px;height:200px;background:lightblue">
    </div>
  </body>
  <script type="text/javascript">
    var ca = new ClientApp()
    $(".text").click(function(e){
      var func = function(){
        $target = $(e.target)
        var num = parseInt($target.text())
        $target.text(++num)
        if (num > 1100) {
          clearInterval(interval)
          $("body").append("<div class='super-test'>abc</div>")
        }
      }
      var interval = setInterval(func,100)
    })
    $(".box").on("click", function(e){
      console.log(e);
      console.log(e.clientX,e.clientY)
    })
  </script>
  <script type="text/javascript">
    // AutoEvent
    document.addEventListener('DOMContentLoaded', function() {
      window.ae = new AutoEvent()
      ae.register()
        .wait(1000).click(".text").click(".text")
        .wait(1500).click(".text").set_value("#text",300)
        .wait(100).click_xy(".box",10,10)
        .wait_selector(".super-test").set_value("#text", 3000)
        .gen.next()
    })
  </script>
</html>
